# 服务器配置
server.host=localhost
server.port=9999

# 客户端配置
client.name=ChatClient
client.version=1.0.0

# 会话配置
session.max_windows=5
session.timeout=1800

# 文件传输配置
file.max_size=10485760
file.allowed_types=jpg,jpeg,png,gif,txt,pdf,doc,docx,xls,xlsx,ppt,pptx,zip,rar

# 消息配置
message.max_length=4096
message.history.enabled=true 